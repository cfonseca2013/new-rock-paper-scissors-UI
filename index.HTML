<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris' Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class="score-board">
        <div id="user-side" class="badge">Your Score</div>
        <div id="computer-side" class="badge">Computer Score</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span> 
    </div>

    <div class="selections">
        <div class="selection" id="r">
            <img id="rock" src="images/rock.jpg" alt="">
        </div>
        <div class="selection" id="s">
            <img id="scissors" src="images/scissors.png" alt="">
        </div>
        <div class="selection" id="p">
            <img id="paper" src="images/paper.png" alt="">
        </div> 
    </div>

    <div class="pick">Pick Wisely</div>

    <div class="result">Your a Loser! Rock beats paper.</div>
    <script src="scripts.js"></script>

</body> 
</html>
